<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Jogos Loteria</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="head">
        <h1 class="title">JOGOS DA LOTERIA</h1>
        <h2 class="subtitle">Vamos gerar até 10 jogos para você!!</h2>
    </header>
    <section class="app">
        <div class="app__gerador">
            <p>Digite quantos jogos deseja gerar</p>
            <input class="app__gerador--number" placeholder="Digite entre 1 a 10" id="jogos" type="number">
        </div>
        <div class="botao">
            <button class="botao__gerar" id="botao-gerar">Gerar</button>
            <button class="botao__limpar" id="botao-limpar">Limpar</button>
        </div>
        <div id="resultadoJogo">

        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
